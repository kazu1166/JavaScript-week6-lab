  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      main {
        width: 80%;
        margin: 0 auto;
      }
      h1,
      p {
        text-align: center;
      }
      h1 {
        margin: 5% 0 2% 0;
        font-size: 3rem;
      }
      p,
      .info {
        font-size: 2rem;
        line-height: 3rem;
      }
      .info div {
        margin-left: 40%;
      }
    </style>
    <title>key code and value APP</title>

    <main>
      <h1>Key Press Information</h1>
      <p>Press any key to display its code and value</p>

      <div class="info">
        <div>Key Code: <span id="keyCode"></span></div>
        <div>Key Value: <span id="keyValue"></span></div>
      </div>
    </main>
